language: java
jdk:
  - openjdk8


branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r freelec-springboot2-webservice *
  # 현재 위치의 모든 파일을 freelec-springboot2-webservice 이름으로 압축한다.
  - mkdir -p deploy
  # deploy라는 디렉토리를 Travis CI가 실행 중인 위치에서 생성한다.
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip
  # freelec-springboot2-webservice.zip 파일을 deploy/freelec-springboot2-webservice.zip으로 이동시킨다.

# S3로 파일 업로드 혹은 CodeDeplot로 배포 등 외부 서비스와 연동될 행위들을 선언한다.
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY
    #Travis repo settings에 설정된 값

    bucket: freelec-springboot-build1664 # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    # zip 파일 접근을 private
    local_dir: deploy
    #before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-build1664
    key: freelec-springboot2-webservice.zip
    bundle_type: zip
    application: freelec-springboot2-webservice
    deployment_group: freelec-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

